<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Evaluaciones</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .form-section {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .list-section {
            margin-top: 40px;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .grade-C { background-color: #ffebee; color: #c62828; }
        .grade-B { background-color: #fff3e0; color: #ef6c00; }
        .grade-A { background-color: #e8f5e9; color: #2e7d32; }
        .grade-AD { background-color: #e3f2fd; color: #1565c0; }
        
        .grade-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            min-width: 40px;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        .counter {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Captura de Evaluaciones</h1>
            <p class="subtitle">Registre y gestione las evaluaciones de estudiantes</p>
        </header>
        
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre del Estudiante:</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="grado">Grado:</label>
                    <select id="grado">
                        <option value="">Seleccione el grado</option>
                        <option value="1ro">1ro</option>
                        <option value="2do">2do</option>
                        <option value="3ro">3ro</option>
                        <option value="4to">4to</option>
                        <option value="5to">5to</option>
                        <option value="6to">6to</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="seccion">Sección:</label>
                    <select id="seccion">
                        <option value="">Seleccione la sección</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="indicador">Indicador de Evaluación:</label>
                    <input type="text" id="indicador" placeholder="Ingrese el indicador">
                </div>
                
                <div class="form-group">
                    <label for="instrumento">Instrumento de Evaluación:</label>
                    <select id="instrumento">
                        <option value="">Seleccione un instrumento</option>
                        <option value="Examen">Examen</option>
                        <option value="Trabajo Práctico">Trabajo Práctico</option>
                        <option value="Proyecto">Proyecto</option>
                        <option value="Presentación">Presentación</option>
                        <option value="Investigación">Investigación</option>
                        <option value="Portafolio">Portafolio</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nota1">Nota 1:</label>
                    <select id="nota1">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nota2">Nota 2:</label>
                    <select id="nota2">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nota3">Nota 3:</label>
                    <select id="nota3">
                        <option value="">Seleccione calificación</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="A">A</option>
                        <option value="AD">AD</option>
                    </select>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-primary" id="agregarBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Agregar Evaluación
                </button>
                <button class="btn btn-success" id="descargarBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Descargar Excel
                </button>
            </div>
        </div>
        
        <div class="list-section">
            <h2 class="section-title">
                Lista de Evaluaciones Registradas
                <span id="contador" class="counter">0</span>
            </h2>
            <div id="listaEvaluaciones">
                <p class="empty-message">No hay evaluaciones registradas aún. Agregue la primera evaluación usando el formulario superior.</p>
            </div>
        </div>
        
        <footer>
            <p>Sistema de Captura de Evaluaciones &copy; 2023</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nombreInput = document.getElementById('nombre');
            const gradoSelect = document.getElementById('grado');
            const seccionSelect = document.getElementById('seccion');
            const indicadorInput = document.getElementById('indicador');
            const instrumentoSelect = document.getElementById('instrumento');
            const nota1Select = document.getElementById('nota1');
            const nota2Select = document.getElementById('nota2');
            const nota3Select = document.getElementById('nota3');
            const agregarBtn = document.getElementById('agregarBtn');
            const descargarBtn = document.getElementById('descargarBtn');
            const listaEvaluaciones = document.getElementById('listaEvaluaciones');
            const contador = document.getElementById('contador');
            
            let evaluaciones = [];
            
            // Agregar evaluación
            agregarBtn.addEventListener('click', function() {
                const nombre = nombreInput.value.trim();
                const grado = gradoSelect.value;
                const seccion = seccionSelect.value;
                const indicador = indicadorInput.value.trim();
                const instrumento = instrumentoSelect.value;
                const nota1 = nota1Select.value;
                const nota2 = nota2Select.value;
                const nota3 = nota3Select.value;
                
                if (!nombre || !grado || !seccion || !indicador || !instrumento || !nota1 || !nota2 || !nota3) {
                    alert('Por favor, complete todos los campos correctamente.');
                    return;
                }
                
                const evaluacion = {
                    nombre,
                    grado,
                    seccion,
                    indicador,
                    instrumento,
                    nota1,
                    nota2,
                    nota3
                };
                
                evaluaciones.push(evaluacion);
                actualizarLista();
                limpiarFormulario();
            });
            
            // Actualizar la lista de evaluaciones
            function actualizarLista() {
                contador.textContent = evaluaciones.length;
                
                if (evaluaciones.length === 0) {
                    listaEvaluaciones.innerHTML = '<p class="empty-message">No hay evaluaciones registradas aún. Agregue la primera evaluación usando el formulario superior.</p>';
                    return;
                }
                
                let tablaHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Grado</th>
                                <th>Sección</th>
                                <th>Indicador</th>
                                <th>Instrumento</th>
                                <th>Nota 1</th>
                                <th>Nota 2</th>
                                <th>Nota 3</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                evaluaciones.forEach(evaluacion => {
                    tablaHTML += `
                        <tr>
                            <td>${evaluacion.nombre}</td>
                            <td>${evaluacion.grado}</td>
                            <td>${evaluacion.seccion}</td>
                            <td>${evaluacion.indicador}</td>
                            <td>${evaluacion.instrumento}</td>
                            <td><span class="grade-badge grade-${evaluacion.nota1}">${evaluacion.nota1}</span></td>
                            <td><span class="grade-badge grade-${evaluacion.nota2}">${evaluacion.nota2}</span></td>
                            <td><span class="grade-badge grade-${evaluacion.nota3}">${evaluacion.nota3}</span></td>
                        </tr>
                    `;
                });
                
                tablaHTML += `
                        </tbody>
                    </table>
                `;
                
                listaEvaluaciones.innerHTML = tablaHTML;
            }
            
            // Limpiar formulario después de agregar
            function limpiarFormulario() {
                nombreInput.value = '';
                gradoSelect.value = '';
                seccionSelect.value = '';
                indicadorInput.value = '';
                instrumentoSelect.value = '';
                nota1Select.value = '';
                nota2Select.value = '';
                nota3Select.value = '';
            }
            
            // Descargar en formato Excel (CSV)
            descargarBtn.addEventListener('click', function() {
                if (evaluaciones.length === 0) {
                    alert('No hay datos para descargar.');
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,";
                
                // Encabezados
                csvContent += "Nombre,Grado,Sección,Indicador de Evaluación,Instrumento,Nota 1,Nota 2,Nota 3\n";
                
                // Datos
                evaluaciones.forEach(evaluacion => {
                    csvContent += `"${evaluacion.nombre}","${evaluacion.grado}","${evaluacion.seccion}","${evaluacion.indicador}","${evaluacion.instrumento}","${evaluacion.nota1}","${evaluacion.nota2}","${evaluacion.nota3}"\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "evaluaciones.csv");
                document.body.appendChild(link);
                
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
